<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="main.html" class="btn btn-primary">Back to all pets</a>
    <script src="script.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      var pet = findPet(urlParams.get("id"));
      console.log(pet);
      document.write(`
    <div id="container" style="display: flex;">
        <div id="text-container" style="width: 50%;">
            <h1>${pet.Name}</h1>
            <h2>${pet.Age} year old ${pet.Breed}</h2>
            <p>${pet.Biography}</p>
            <p>Sex: ${pet.Sex}</p>
            <p>Pet Spayed or Neutered: ${pet.SpayedNeutered}</p>
            <p>${pet.Summary}</p>
            <p>Animal ID: ${pet.AnimalID}</p>
            <p>Microchip Number: ${pet.MicrochipNumber}</p>
        </div>
        <div id="image-container" style="margin-left: auto; width: 50%; margin-top:100px">
            <img style="width: 100%;" src="${pet.ImageUrl}" alt="not found">
        </div>
    </div>
`);
    </script>
  </body>
  <div></div>
</html>
